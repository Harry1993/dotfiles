dir=/home/yman/Downloads
continue=true

## speed and storage
max-concurrent-downloads=20
max-connection-per-server=5
min-split-size=10M
#split=5
#max-overall-download-limit=0
#max-download-limit=0
#max-overall-upload-limit=0
#max-upload-limit=0
#disable-ipv6=true
#timeout=60
#max-tries=5
#retry-wait=0

## session management
input-file=/home/yman/.aria2/aria2.session
save-session=/home/yman/.aria2/aria2.session
#save-session-interval=60

## RPC
enable-rpc=true
rpc-allow-origin-all=true
rpc-listen-all=true
#event-poll=select
#rpc-listen-port=6800
#rpc-secret=<TOKEN>
#rpc-user=<USER>
#rpc-passwd=<PASSWD>
#rpc-secure=true
#rpc-certificate=/path/to/certificate.pem
#rpc-private-key=/path/to/certificate.key

## torrent
listen-port=51413
#bt-max-peers=55
enable-dht=false
#enable-dht6=false
#dht-listen-port=6881-6999
#bt-enable-lpd=false
enable-peer-exchange=false
#bt-request-peer-speed-limit=50K
peer-id-prefix=-TR2770-
user-agent=Transmission/2.77
seed-ratio=0
#force-save=false
#bt-hash-check-seed=true
bt-seed-unverified=true
bt-save-metadata=true
